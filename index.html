<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berry's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <div class = "calc-container">
        <div class = "display"></div>
        
        <div id = "buttons-container">
          <div class = "column">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>C</button>
          </div>

          <div class = "column">
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
          </div>
          <div class = "column">
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
          </div>
          <div class = "column">
            <button>±</button>
            <button>X</button>
            <button>-</button>
            <button>+</button>
          </div>
          <div class = "column">
            <button>→</button>
            <button>÷</button>
            <button class ="equalSign">=</button>
          </div>
        </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
